<html>
  <head>
    <script src="bundle.js"></script>
  </head>
  <body>
    <a-scene id="scene">
      <!-- a-sky is broken for now, so use a manual sky. See https://github.com/aframevr/aframe/issues/3428 -->        
      <a-entity material="color: black; side: back; shader: flat" geometry="primitive: sphere; radius: 5000; segmentsWidth: 64; segmentsHeight: 32"></a-entity>
      <a-entity position="0 0 50" camera fov="60" orbit-controls="target: #sector; minDistance: 3; maxDistance: 100;"></a-entity>
      <!-- Outline the sector -->
      <a-box id="sector" position="0 0 0" width="25" depth="25" height="25" color="#00FF00" wireframe="true">
    </a-scene>
  </body>
</html>
